<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta author="Abdelshafy Ghareeb" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://www.iconarchive.com/download/i103365/paomedia/small-n-flat/calendar.128.png"
    />
  <link rel="stylesheet" href="./style.css">
  <title>The Awesome Calender</title>
</head>

<body>
  <div id="cover" class="cover"></div>
  <div id="sb" class="settings-box">
    <h2 id="close-settings">&#9932;</h2>
    <p id="ouwb">&#9850; تحديث الراتب</p>
    <div id="ub" class="uw-box off">
      <input type="number" id="uw-val" placeholder="0000">
      <div class="btns">
        <p id="uw">تحديث</p>
        <p id="cancel-uw">إلغاء</p>
      </div>
    </div>
  </div>
  <div id="cb" class="cuts-box">
    <h2 id="close-cuts">&#9932;</h2>
    <input type="number" id="cut-val" placeholder="أدخل قيمة">
    <div class="btns">
      <p id="update-cuts">تحديث</p>
      <p id="add-cuts">إضافة</p>
    </div>
  </div>
  <header>
    <div class="cont">
      <h2 id="today">اليوم</h2>
      <h3 id="todate">التاريخ</h3>
    </div>
  </header>

  <main>
    <div class="cont">
      <div class="main-box">
        <div class="head">
          <h3 id="deselect" class="off">تحديد</h3>
          <p id="day-nav">0</p>
          <div class="nav">
            <h3 class="prev" id="prev">&#8674;</h3>
            <h3 id="month">الشهر</h3>
            <h3 class="next" id="next">&#8672;</h3>
          </div>
        </div>
        <div class="week-days">
          <p>س</p>
          <p>ح</p>
          <p>إ</p>
          <p>ث</p>
          <p>أ</p>
          <p>خ</p>
          <p>ج</p>
        </div>
        <div class="month-box" id="mb"></div>
      </div>
      <div class="box-data">
        <div class="present">
          <h3>حضور</h3>
          <p id="prs-val">0</ح>
        </div>
        <div class="absent">
          <h3>غياب</h3>
          <p id="abs-val">0</p>
        </div>
        <div id="cuts" class="cuts">
          <h3>مسحوبات</h3>
          <p id="month-cut">0</p>
        </div>
        <div id="wage" class="off">
          <h3>المرتب</h3>
          <p id="w">---</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="cont" id="control">
      <p class="opt prs gry"><span class="o-p">&#9745;</span> حضور</p>
      <p class="opt abs gry"><span class="o-a">&#9746;</span> غياب</p>
      <p class="opt clr gry"><span class="o-c">&#9744;</span> مسح</p>
      <p class="sts">&#9776;</p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
